apiVersion: v1
kind: Secret
metadata:
  name: appcompatcheck-secrets
  namespace: appcompatcheck
  labels:
    app: appcompatcheck
    component: secrets
type: Opaque
stringData:
  # Database Secrets
  DATABASE_URL: "postgresql://appcompat:REPLACE_DB_PASSWORD@postgres:5432/appcompatcheck"
  POSTGRES_PASSWORD: "REPLACE_DB_PASSWORD"
  
  # Redis Secrets
  REDIS_URL: "redis://redis:6379"
  REDIS_PASSWORD: "REPLACE_REDIS_PASSWORD"
  
  # JWT and Authentication Secrets
  JWT_SECRET: "REPLACE_JWT_SECRET"
  NEXTAUTH_SECRET: "REPLACE_NEXTAUTH_SECRET"
  SESSION_SECRET: "REPLACE_SESSION_SECRET"
  ENCRYPTION_KEY: "REPLACE_ENCRYPTION_KEY"
  
  # SMTP Secrets
  SMTP_USER: "REPLACE_SMTP_USER"
  SMTP_PASS: "REPLACE_SMTP_PASS"
  
  # Third-party Integration Secrets
  GITHUB_CLIENT_ID: "REPLACE_GITHUB_CLIENT_ID"
  GITHUB_CLIENT_SECRET: "REPLACE_GITHUB_CLIENT_SECRET"
  GITHUB_WEBHOOK_SECRET: "REPLACE_GITHUB_WEBHOOK_SECRET"
  SNYK_API_TOKEN: "REPLACE_SNYK_API_TOKEN"
  SNYK_ORG_ID: "REPLACE_SNYK_ORG_ID"
  JIRA_USERNAME: "REPLACE_JIRA_USERNAME"
  JIRA_API_TOKEN: "REPLACE_JIRA_API_TOKEN"
  JENKINS_USERNAME: "REPLACE_JENKINS_USERNAME"
  JENKINS_API_TOKEN: "REPLACE_JENKINS_API_TOKEN"
  GITLAB_ACCESS_TOKEN: "REPLACE_GITLAB_ACCESS_TOKEN"
  
  # Storage Secrets
  S3_ACCESS_KEY: "REPLACE_S3_ACCESS_KEY"
  S3_SECRET_KEY: "REPLACE_S3_SECRET_KEY"
  
  # Notification Service Secrets
  TWILIO_ACCOUNT_SID: "REPLACE_TWILIO_ACCOUNT_SID"
  TWILIO_AUTH_TOKEN: "REPLACE_TWILIO_AUTH_TOKEN"
  SLACK_BOT_TOKEN: "REPLACE_SLACK_BOT_TOKEN"
  
  # AI/ML Secrets
  OPENAI_API_KEY: "REPLACE_OPENAI_API_KEY"
  
  # Security Secrets
  CSRF_SECRET: "REPLACE_CSRF_SECRET"

