apiVersion: v1
kind: ConfigMap
metadata:
  name: appcompatcheck-config
  namespace: appcompatcheck
  labels:
    app: appcompatcheck
    component: config
data:
  NODE_ENV: "production"
  APP_NAME: "AppCompatCheck"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "info"
  METRICS_ENABLED: "true"
  METRICS_PORT: "9090"
  HEALTH_CHECK_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30000"
  HEALTH_CHECK_TIMEOUT: "5000"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"
  API_RATE_LIMIT_WINDOW: "3600000"
  API_RATE_LIMIT_MAX: "1000"
  CACHE_TTL: "3600"
  CACHE_MAX_SIZE: "1000"
  REDIS_CACHE_TTL: "7200"
  DB_POOL_MIN: "5"
  DB_POOL_MAX: "20"
  DB_POOL_IDLE_TIMEOUT: "30000"
  DB_CONNECTION_TIMEOUT: "10000"
  DB_STATEMENT_TIMEOUT: "30000"
  DB_QUERY_TIMEOUT: "60000"
  BACKUP_ENABLED: "true"
  BACKUP_RETENTION_DAYS: "30"
  ENABLE_MULTI_TENANCY: "true"
  ENABLE_REAL_TIME_UPDATES: "true"
  ENABLE_FILE_PROCESSING: "true"
  ENABLE_REPORT_GENERATION: "true"
  ENABLE_INTEGRATIONS: "true"
  ENABLE_NOTIFICATIONS: "true"
  ENABLE_MONITORING: "true"
  ENABLE_AUDIT_LOGGING: "true"
  SECURITY_HEADERS_ENABLED: "true"
  CSP_ENABLED: "true"
  DEBUG_MODE: "false"
  ENABLE_SWAGGER: "false"
  ENABLE_GRAPHQL_PLAYGROUND: "false"
  LOG_SQL_QUERIES: "false"
  MAX_FILE_SIZE: "50MB"
  ALLOWED_FILE_TYPES: ".pdf,.docx,.xlsx,.csv,.json,.xml,.txt"
  SMTP_PORT: "587"
  SMTP_SECURE: "false"
  S3_REGION: "us-east-1"
  S3_BUCKET: "appcompat-storage"
  BACKUP_S3_BUCKET: "appcompat-backups"
  JWT_EXPIRES_IN: "24h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  SESSION_MAX_AGE: "86400"
  HASH_SALT_ROUNDS: "12"
  OPENAI_MODEL: "gpt-4"
  OPENAI_MAX_TOKENS: "4000"
  CONTAINER_MEMORY_LIMIT: "2048m"
  CONTAINER_CPU_LIMIT: "1000m"
  WORKER_PROCESSES: "auto"
  MAX_CONNECTIONS: "1024"